<div class="container">

  <div class="card">
    <div class="card-header">
        <h2>Manage Participants</h2>
    </div>
    <div class="card-body">
      <div class="row" (click)="resetMessages()">
        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item active">
              <h4 class="float-left">Not in Transaction</h4>
            </li>
            <li class="list-group-item activity" *ngFor="let friend of getNotInTransaction()">
              <app-friend-list-item [friend]="friend"></app-friend-list-item>
              <span class="float-right btn btn-success" style="margin-top: 5px;" (click)="addToToBeAdded(friend)">Add</span>
            </li>
            <li class="list-group-item" *ngIf="getNotInTransaction().length == 0">
                All people are in this transaction.
            </li>
          </ul>
        </div>

        <div class="col-md-6">
          <ul class="list-group">
            <li class="list-group-item active">
              <h4 class="float-left">Participants</h4>
            </li>
            <li class="list-group-item activity" *ngFor="let part of getInTransaction()">
              <app-friend-list-item [friend]="part"></app-friend-list-item>
              <span class="float-right btn btn-danger" style="margin-top: 5px;"(click)="addToToBeRemoved(part)">Delete</span>
            </li>
            <li class="list-group-item" *ngIf="getInTransaction().length == 0">
                There are no people int this transaction yet.
            </li>
          </ul>
        </div>

      </div>
      <div *ngIf="errorMesage" class="alert alert-danger">
        {{errorMesage}}
      </div>
      <div style="padding-top: 10px;">
        <button class="btn btn-primary btn-space" (click)="save()">Save</button>
        <button class="btn btn-primary btn-space" (click)="reload()">Cancel</button>
      </div>
      <div class="alert alert-success" *ngIf="saved" style="margin-top: 10px;">
        Changes have been saved.
      </div>
      <div class="alert alert-warning" *ngIf="undone" style="margin-top: 10px;">
        Changes have been undone.
      </div>
    </div>
  </div>
</div>
