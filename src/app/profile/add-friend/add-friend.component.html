<div class="container">
  <form [formGroup]="friend" (ngSubmit)="onSubmit()">
    <h1>Add friend</h1>
    <div class="form-group">
      <label>Email address</label>
      <input placeholder="email address" aria-label="email address" formControlName="email" class="form-control" />
      <div class="alert alert-danger" *ngIf="friend.get('email').errors && friend.get('email').touched">
        {{getErrorMessage(friend.get('email').errors)}}
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg != null">
      {{errorMsg}}
    </div>
    <div class="alert alert-success" *ngIf="succesMsg != null">
      {{succesMsg}}
    </div>
    <button type="submit" class="btn btn-primary btn-space">
      Add friend
    </button>
    <button class="btn btn-primary btn-space" (click)="cancel()">
      Cancel
    </button>
  </form>
</div>
